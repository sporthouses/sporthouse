<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script defer src="index.js"></script>
        <title>SportHouse</title>
        <link rel="icon" type="image/ico" href="logo.PNG" />
    </head>

    <body>
            <div class='total-summ'>
                <span>Абонементы:</span>
                <div class='total-summ-abon'></div>
                <span>Спортивное питание:</span>
                <div class='total-summ-goods'></div>
                <span>За весь день:</span>
                <div class='total-summ-total'></div>
            </div>
            <div class='forms'>
                <form class='form-add'>
                    <input placeholder='№ абон-та' class='inpt abon-num' type='text'>
                    <input placeholder='ФИО' class='inpt abon-name' type='text'>
                    <input placeholder='Вид абон-та' class='inpt abon-type' type='text'>
                    <input placeholder='Срок действия' class='inpt abon-dur' type='text'>
                    <input placeholder='Сумма' class='inpt abon-summ' type='text'>
                    <input placeholder='Примечания' class='inpt abon-desc' type='text'>
                    <button class='btn abon'>Добавить</button>
                </form>
    
                <form class='form-add'>
                    <input placeholder='Товар' class='inpt goods-item' type='text'>
                    <input placeholder='Кол-во' class='inpt goods-count' type='text'>
                    <input placeholder='Цена' class='inpt goods-price' type='text'>
                    <button class='btn goods'>Добавить</button>
                </form>
            </div>
        <main>
            <div class='left'>
                <table style='width: 100%' class='pass'>
                    <thead>
                        <tr>
                            <th>№</th>
                            <th style='width: 5%'>№ абон-та</th>
                            <th>ФИО</th>
                            <th>Вид абон-та</th>
                            <th>Дата</th>
                            <th style='width: 5%'>Срок действия</th>
                            <th>Сумма</th>
                            <th>Примечания</th>
                            <th>Время</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <div class='right'>
                    <table style='margin-left: 10px;' class='goods-table'>
                        <thead>
                                <tr>
                                    <th>№</th>
                                    <th>Товар</th>
                                    <th>Кол-во</th>
                                    <th>Цена</th>
                                    <th>Время</th>
                                </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
            </div>
        </main>
    </body>
</html>
